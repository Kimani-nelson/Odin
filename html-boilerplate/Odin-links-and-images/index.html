<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice on links and images</title>
</head>
<body>
    <h1>Homepage</h1>
  
    <!-- I'm learning about links-->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopenernoreferrer">About The Odin Project</a>
    <!-- the above link is an absolute link...contains 
     protocol://domain.path -->
    <!-- the target blank ensures to go on a new tab when clicking on the link -->
     
    <a href="pages/about.html">About</a>
    <!-- the above link is a relative link... contains only
     the file path to the page relative to the link -->
     <img src="images/dog.jpg" alt="sir charles">
     <!-- all image elements must contain the (alt attribute) to
      describe the image -->
    <!-- **the (src attribute) works much like the (href attribute) -->
     <!-- the img tag is self closing hence doesn't need closing tags -->
</body>
</html>
